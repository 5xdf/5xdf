<!DOCTYPE html>
<html>
  <head>
    <style>
        @import url("https://github.com/hprobotic/Google-Sans-Font/raw/master/GoogleSans-Regular.ttf");
        * {
          font-family: 'Google Sans', sans-serif;
          transition:1s;
        }
        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: block; /* Initially hidden */
            animation: ye 1s cubic-bezier(1,0.2,0,1);
        }
      @keyframes ye {
        0% {
          transform:scale(0);
        }
        100% {
          transform:scale(1);
        }
      }
    </style>
  </head>
  <body>
    <script src="https://5xdftv.statuspage.io/embed/script.js"></script>
    <div class="overlay" id="notificationOverlay">
        ⚠️ Stream Buffering Issues
    </div>
  </body>
</html>
