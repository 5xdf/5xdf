<!DOCTYPE html>
<html>
  <head>
    <style>
        @import url("https://github.com/hprobotic/Google-Sans-Font/raw/master/GoogleSans-Regular.ttf");
        * {
          font-family: 'Google Sans', sans-serif;
          transition:1s;
        }
        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(50,50,50,0.8);
            color: #fff;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 500px;
            display: block; /* Initially hidden */
            backdrop-filter:blur(10px);
            border: 1px solid rgba(255,255,255,1);
            animation: ye 1s cubic-bezier(1,0.2,0,1);
        }
      @keyframes ye {
        0% {
          transform:scale(0);
        }
        100% {
          transform:scale(1);
        }
      }
    </style>
  </head>
  <body>
    <script src="https://5xdftv.statuspage.io/embed/script.js"></script>
    <div class="overlay" id="notificationOverlay">
        No issues, running normally!
    </div>
  </body>
</html>
